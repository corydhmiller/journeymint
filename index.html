<!DOCTYPE html>
<html>
	<head>
	<title>JourneyMint - Feel good about your accomplishmints</title>
		<link rel="stylesheet" media="all" href="css/style.css">
	</head>
	<body>
		<div class="message-container">
		</div>
		<div class="app-container">
			<div class="app-header">
				<h1 class="app-logo">JOURNEYMINT</h1>
				<div class="tagline">Feel good about your <span class="accent">accomplishmints</span>.</div>
			</div>
			<div class="app-score">Today's Score: <span class="app-score__tally"></span></div>
			<div class="app-body">
				<div class="accomplishmint-entry"><h4>What did you accomplish today?</h4>
					<input class="accomplishmint__input" autocapitalize="none" placeholder="Type your things here!">
				</div>
			</div>
			<div class="accomplishmints-list">
			</div>
		</div>
	</body>
	<footer>
		<script type="text/javascript" src="js/vendors/jquery.min.js"></script>
		<script type="text/javascript" src="js/helpers/eventDispatcher.js"></script>
		<script type="text/javascript" src="js/helpers/database.js"></script>
		<script type="text/javascript" src="js/model/dateFactory.js"></script>
		<script type="text/javascript" src="js/model/model.js"></script>
		<script type="text/javascript" src="js/view/view.js"></script>
		<script type="text/javascript" src="js/controller/controller.js"></script>
		<script type="text/javascript" src="js/App.js"></script>
	</footer>
</html>
